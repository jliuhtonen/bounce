<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Orbitron:400,500' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="cljs_pong.css" />
        <title>(pong!)</title>
    </head>
    <body>
        <h1>bounce</h1>
        <section id="scoreboard">
            <span id="player-1-score" class="score">
            </span>
            <span id="top-message">
                press SPACE to insert coin
            </span>
            <span id="player-2-score" class="score">
            </span>
        </section>
        <canvas id="canvas" width="600" height="500"></canvas>
        <section id="instructions">
            <div id="player-1-keys">
                <dl>
                    <dt>q</dt>
                    <dd>move paddle up</dd>
                    <dt>a</dt>
                    <dd>move paddle down</dd>
                </dl>
            </div>
            <div id="player-2-keys">
                <dl>
                    <dt>p</dt>
                    <dd>move paddle up</dd>
                    <dt>l</dt>
                    <dd>move paddle down</dd>
                </dl>
            </div>
        </section>
        <h1 id="message"></h1>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="cljs_pong.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("cljs_pong.core");</script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-54133960-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
